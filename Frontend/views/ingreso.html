<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Inicio de sesión</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="../js/scripts.js"></script>
  </head>
  
  <body id = "page-top">
    <div class = "two-sections-container overflow-hidden">

      <div class = "left-container">
        <header class="masthead text-center text-white pt-5 pb-5 vh-100">
          <div class="masthead-content">
            <div class="px-5 mx-5">
                <div class = "fill"><img src = "../assets/img/logo.png"></div>
                <div class="masthead-subheading mb-0 fs-1 mx-5" style = "line-height: 1.2;">Bienvenido una vez más a tu lugar seguro</div>
                <h2 class="masthead-subheading mb-0 text-white-75">BANCO FUTURO</h2>
            </div>
        </div>
          <div class="bg-circle-1 bg-circle"></div>
          <div class="bg-circle-2 bg-circle"></div>
          <div class="bg-circle-3 bg-circle"></div>
          <div class="bg-circle-4 bg-circle"></div>
        </header>
      </div>

      <div class = "right-container">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <h3 class="panel-title fw-seminormal">Inicio de sesión</h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control " placeholder="Email" tabindex="1">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control " placeholder="Contraseña" tabindex="2">
                  </div>
                  <div class="text-end">
                    <label>Mostrar contraseña</label>
                    <input type = "checkbox" onclick = "showPassword()">
                  </div>
                  <div class = "text-center">
                    <button type="submit" class = "btn btn-primary rounded-pill">Iniciar sesión</button>
                  </div>
                  <div class = "text-center fs-5 pt-5" style = "color: #6C757D">¿Olvidaste tu contraseña?</div>
                  <div class = "text-center"style= "margin-top:0.4rem; margin-bottom:0.4rem;">
                    <a href="#page-top"><div class = "btn btn-primary rounded-pill">Recuperar</div></a>
                  </div>
                    <hr style= "margin-top: 0.9rem; margin-bottom: 0.4rem;" >
                    <div class="form-group">
                      <div class = "text-center fs-5" style = "color: #6C757D">¿No tienes cuenta?</div>
                      <div class = "text-center"style= "margin-top:0.4rem; margin-bottom:0.4rem;">
                        <a href="registro.html"><div class = "btn btn-primary rounded-pill">Regístrate</div></a>
                      </div>
                    </div>
                  </div> 
                </form>
              </div>
              <a href = "../index.html"><div class = "btn btn-secondary float-end">Página principal</div></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
